<html>
<head>
    <title>JSONP</title>
</head>
    <body>
        <p id="test">Hello!</p>
        <script type="text/javascript">
            var test = document.getElementById("test");
            Object.prototype.__defineSetter__('blah', function (obj) {
                test.innerHTML += '<br />' + obj;
            });       
        </script>
        <script type="text/javascript" src="http://localhost:5000"></script>
    </body>
</html>
